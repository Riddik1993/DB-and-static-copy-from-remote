{
  connection {
    host = ${REMOTE_HOST}
    user = ${REMOTE_USER}
    port = 22
  }

  load-params {
   remote-dbcopy-path = ${REMOTE_DBCOPY_PATH}
   local-dbcopy-path = ${LOCAL_DBCOPY_PATH}
   remote-media-path = ${REMOTE_MEDIA_PATH}
   local-media-path = ${LOCAL_MEDIA_PATH}
   old-db-copies-exp-period = 14
  }
}

